name: dna-analyser-ibp-release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6"]
        poetry-version: ["1.1.11"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: start image
        uses: abatilo/actions-poetry@v2.0.0
      - name: poetry install
        run: poetry install
      - name: build
        run: poetry build
      - name: publish
        run: poetry publish